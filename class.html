<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <style>
      /*class digunakan banyak element*/
      /*class diawali dengan titik*/
      /*class dapat digunakan lebih dari satu kali di dalam satu halaman*/
      /*multi class dapat digunakan di dalam satu element*/
      .red {
        color: red;
        font-size: 20px;
      }
      .uppercase {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1 class="red uppercase">Ini adalah Title</h1>
    <h2 class="red uppercase">Ini adalah Subtitle</h2>
    <p class="red">Ini adalah paragraph</p>
  </body>
</html>
